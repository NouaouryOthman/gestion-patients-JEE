<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Form Patient</title>
<body>
<div layout:fragment="pageContent">
    <div class="container mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" th:if="${mode == 'new'}">Nouveau Patient</div>
                <div class="card-header" th:if="${mode == 'edit'}">Nouveau Patient</div>
                <div class="card-body">
                    <form th:action="@{savePatient}" method="post">
                        <div class="form-group">
                            <label class="control-label">ID :</label>
                            <input type="text" name="id" class="form-control" th:value="${patient.id}" disabled/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Name :</label>
                            <input type="text" name="nom" class="form-control" th:value="${patient.nom}"/>
                            <span th:errors="${patient.nom}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Date Naissance :</label>
                            <input type="date" name="dateNaissance" class="form-control"
                                   th:value="${patient.dateNaissance}"/>
                            <span th:errors="${patient.dateNaissance}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Score :</label>
                            <input type="text" name="score" class="form-control" th:value="${patient.score}"/>
                            <span th:errors="${patient.score}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Malade :</label>
                            <input type="checkbox" name="malade" th:checked="${patient.malade}"/>
                            <span th:errors="${patient.malade}" class="text-danger"></span>
                        </div>
                        <button class="btn btn-success" type="submit">Modifier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
